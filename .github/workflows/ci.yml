name: CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: opsorch-mock-adapters
    strategy:
      matrix:
        go-version: ["1.21", "1.22"]
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          path: opsorch-mock-adapters

      - name: Checkout opsorch-core (local replace target)
        uses: actions/checkout@v4
        with:
          repository: opsorch/opsorch-core
          path: opsorch-core
          token: ${{ secrets.OPSORCH_CI_TOKEN }}

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ matrix.go-version }}
          cache: true

      - name: Run tests
        run: make test

  lint:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: opsorch-mock-adapters
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          path: opsorch-mock-adapters

      - name: Checkout opsorch-core (local replace target)
        uses: actions/checkout@v4
        with:
          repository: opsorch/opsorch-core
          path: opsorch-core
          token: ${{ secrets.OPSORCH_CI_TOKEN }}

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'
          cache: true

      - name: Check formatting
        run: |
          files=$(gofmt -l .)
          if [ -n "$files" ]; then
            echo "The following files need gofmt:" && echo "$files"
            exit 1
          fi

      - name: Run go vet
        run: go vet ./...

      - name: Install staticcheck
        run: go install honnef.co/go/tools/cmd/staticcheck@latest

      - name: Run staticcheck
        run: staticcheck ./...
